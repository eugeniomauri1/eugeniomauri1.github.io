---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <hr style="margin-top: -0.5em; margin-bottom: 1.5em; border: none; border-top: 2px solid #{{ site.ref_color }}; border-bottom: 2px solid #{{ site.ref_color }}; width:33%">
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
