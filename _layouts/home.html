---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <hr style="margin-top: -0.5em; margin-bottom: 1.5em; border: none; border-top: 2px solid #{{ site.ref_color }}; border-bottom: 2px solid #{{ site.ref_color }}; width:33%">
    </header>
  {%- endif -%}

  <figure style="float: right; margin-left: 20px; width: 200px; text-align: center;">
  <img src="{{ site.personal_photo.address }}" alt="My Photo" style="width: 100%; border-radius: 50%;">
  <figcaption style="font-size: 0.9em; color: #666; margin-top: 0.5em;">
    {{ site.personal_photo.caption }}
  </figcaption>
</figure>

  {{ content }}



</div>
